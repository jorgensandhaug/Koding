<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
    @keyframes runding{
        0%{x
            transform: rotate(0deg);
        }
        50%{
            transform: rotate(180deg);
        }
        100%{
            transform: rotate(360deg);
        }
    }
    img{
        position: absolute;
        top: 43%;
        left: 43%;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        /* background-image: url("https://picsum.photos/100"); */
        animation: runding 2s linear infinite;
        transition: all 1s ease-out;
    }
    
    </style>
</head>
<body>
<img src="https://picsum.photos/100"></img>
<script>
    let img = document.querySelector("img")

    window.addEventListener("mousemove", (e) => {
        img.style.top = e.clientY -50 + "px"
        img.style.left = e.clientX - 50 + "px"
    })
    
    setInterval(() =>{
        img.src = "https://picsum.photos/100"
    }, 1000)
    
    </script>

    
</body>
</html>
