<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <style media="screen">
      #div{
        border: 1px solid black;
        background: lightblue
      }
    </style>
    <title></title>
  </head>
  <body>
    <div id="div">


    </div>
    <script type="text/javascript">

      var alder = prompt("skriv inn alder");
      var timer = prompt("skriv inn antall timer i uka");
      var timelonn;
      var div = document.getElementById('div')

      if(alder < 16){ timelonn = 100}
      else{ timelonn = 140}

      var ukeLonn = timelonn * timer
      var monedLonn = ukeLonn * 4

      div.innerHTML = "Du får betalt " + timelonn + " kr i timen<br>Du får en ukelønn på " + ukeLonn + " kr, og en månedslønn på " + monedLonn + " kr"



    </script>

  </body>
</html>
